bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./"></a></li>
      after: |
        <li><a href="https://github.com/bttgcm/datastrategy/" target="blank">Published with bookdown</a></li>
    edit: https://github.com/bttgcm/datastrategy
    download: ["pdf", "epub"]




bookdown::epub_book: default






